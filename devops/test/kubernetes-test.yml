apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: web-cms-js
    workstream: cms
    version: 1.0.0
    tier: frontend
    usermanagementservice: "true"
    msplanning: "true"
  name: web-cms-js
  namespace: test-cms

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: web-cms-js
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: web-cms-js
        workstream: cms
        version: 1.0.0
        tier: frontend
        usermanagementservice: "true"
        msplanning: "true"
    spec:
      containers:
      - name: web-cms-js
        image: registry.unitedtractors.com:30500/test-cms/web-cms-js:#{Build.BuildId}#
        ports:
        - containerPort: 8080
          name: http
        imagePullPolicy: IfNotPresent
        name: web-cms-js
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: regcms
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
kind: Service
apiVersion: v1
metadata:
  name: web-cms-js
  labels:
    app: web-cms-js
    workstream: cms
    version: 1.0.0
    tier: frontend
    usermanagementservice: "true"
    msplanning: "true"
spec:
  ports:
  - port: 8080
  selector:
    app: web-cms-js
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-cms-js
spec:
  rules:
  - host: web-cms-js.test-rke.unitedtractors.com
    http:
      paths:
      - backend:
          serviceName: web-cms-js
          servicePort: 8080